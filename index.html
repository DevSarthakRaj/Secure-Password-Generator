<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Generate a <br /><span>random password</span></h1>
        <p>Never use an insecure password again.</p>
      </div>

      <button onclick="generatePasswords()">Generate passwords</button>
      <hr />
      <div class="fields">
        <p class="passwordField" id="firstPassword"></p>
        <p class="passwordField" id="secondPassword"></p>
      </div>
      <p class="footer">
        Use any one of the two passwords in your next secure accounts.<br><hr>
        Created by @copy; Sarthak Raj Shrestha
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
